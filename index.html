<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> DEGREE TO CELCIUS CONVERTER</title>

  <body>

    <h1 class="page-header">DEGREE TO CELCIUS CONVERTER</h1>
    <div class="main-part">
        <div class="convert">
            <div class="degree">
                <h1 class="title">Degree</h1>
                <input type="number" id="input-degree" placeholder="0">
            </div>
            <div class="celcius-part">
                <h1 class="title">Celcious</h1>
                <div class="celcius"> 
                    <span id ="celcius">0</span>                
                </div>                
            </div>
        </div>
        <div class="button">
            <button class=" btn btn-success " id="converter">Convert</button>
            <button class="clear btn btn-danger" id ="clear">Clear</button>
        </div>
        
       
    </div>
    <p class="text-footer">@S M Rakibul Islam Naim</p>
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
